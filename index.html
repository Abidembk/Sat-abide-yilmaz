<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alişar Köyü - Ana Sayfa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #00c8c8;
      width: 100%;
      text-align: center;
      padding: 1.5em 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav {
      margin-bottom: 0.5em;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #004d4d;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #008000;
    }

    h1 {
      margin: 0.3em 0 0.5em 0;
      font-size: 2em;
      color: #003333;
    }

    section {
      margin: 2em auto;
      text-align: center;
      max-width: 800px;
      line-height: 1.6;
      color: #333;
      padding: 0 1em;
    }

    .harita-kapsayici {
      width: 80%;
      max-width: 900px;
      height: 500px;
      border: 3px solid #008000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-bottom: 3em;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      nav a {
        display: inline-block;
        margin: 8px;
      }
      .harita-kapsayici {
        width: 95%;
        height: 400px;
      }
    }
  </style>
</head>
<body>
  
  <header>
   <h1>Hoş Geldiniz - Alişar Köyü</h1>
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="hakkimizda.html">Hakkımızda</a>
      <a href="haberler.html">Haberler</a>
      <a href="galeri.html">Galeri</a>
      <a href="iletisim.html">İletişim</a>
    </nav>
    
  </header>

  <section>
    <p>
      Bu site köyümüzün tanıtımı, haberleri ve etkinlikleri için hazırlanmıştır.  
      Aşağıda köyümüzün Google Haritası üzerinden konumunu görebilirsiniz.
    </p>
  </section>

  <div class="harita-kapsayici">
    <iframe
      src="https://www.google.com/maps?q=Alişar+Köyü+Sorgun+Yozgat&hl=tr&z=14&output=embed"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

</body>
</html>
